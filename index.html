<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1689363302902-2c58330d6494?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDd8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="Rocky Deserts"
        />
        <a
          href="https://unsplash.com/photos/rocks-and-sand-in-the-desert-under-a-blue-sky-pk80Iho-ozI"
          target="_blank"
          >Rocky Deserts</a
        >
      </div>
    
    <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1687462909401-d4fb622a1e89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
          alt="Sunsets and Clouds"
        />
        <a
          href="https://unsplash.com/photos/the-sun-is-setting-over-the-ocean-with-clouds-KbgliMN-oHI"
          target="_blank"
          >Sunsets and Clouds</a
        >
      </div>
    
    <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1671362500619-4b9c06b5c5e1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1280&q=80"
          alt="Boats through the Glaciers"
        />
        <a
          href="https://unsplash.com/photos/FycMSc7sulo"
          target="_blank"
          >Boats through the Glaciers</a
        >
      </div>
    </div>


    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
  </body>
</html>
